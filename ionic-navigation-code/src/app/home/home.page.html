<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-button 
         primary 
         expand="full" 
         text-center 
         href="home/{{ item.link }}" 
         routerDirection="forward">{{ item.title }}</ion-button> 
    </ion-item>  	
  </ion-list>
</ion-content>
