<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Templates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let page of pages" >
      <ion-item             
         [href]="page.link + '/' + page.id" 
         [ngClass]="elementClasses()" 
         lines="full">
         <ion-avatar slot="start">
            <img src="{{ page.thumb }}">
         </ion-avatar>
         <ion-label text-wrap>
            <ion-text>
               <h2>{{ page.title }}</h2>
            </ion-text>
            <ion-text>
               <p [innerHTML]="page.description"></p> 
            </ion-text>
         </ion-label>
      </ion-item>
      <ion-item-options side="end">
         <ion-button color="primary" (click)="buttonOne(page.title)">
          <ion-icon slot="start" name="build-outline"></ion-icon>
          <ion-label>BUTTON 1</ion-label>
         </ion-button>
         <ion-button color="secondary" 
            (click)="buttonTwo(page.title)">
            <ion-icon slot="start" name="call-outline"></ion-icon>
            <ion-label>BUTTON 2</ion-label>   
         </ion-button>
      </ion-item-options>
   </ion-item-sliding>
 </ion-list> 
</ion-content>
