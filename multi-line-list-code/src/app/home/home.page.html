<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Templates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
       *ngFor="let page of pages" 
       [href]="page.link" 
       [ngClass]="elementClasses()" 
       lines="full">
       <ion-avatar slot="start">
          <img src="{{ page.thumb }}">
       </ion-avatar>
       <ion-label text-wrap>
          <ion-text>
             <h2>{{ page.title }}</h2>
          </ion-text>
          <ion-text>
             <p [innerHTML]="page.description"></p> 
          </ion-text>
       </ion-label>
    </ion-item>
 </ion-list> 
</ion-content>
