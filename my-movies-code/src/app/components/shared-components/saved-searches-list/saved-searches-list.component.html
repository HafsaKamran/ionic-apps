<ion-header>
  <ion-toolbar>
    <ion-title>Saved Searches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="keysObj$ | async; let keys">
    <div *ngIf="keys.length > 0">
      <ion-item 
        *ngFor="let key of keys"
        (click)="selectSearch(key)">{{ key.name }}</ion-item>
    </div>

    
    <div *ngIf="keys.length == 0">
      <ion-item>
        <ion-label>NO saved searches currently exist</ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
