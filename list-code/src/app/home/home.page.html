<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Templates
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item 
       *ngFor="let page of pages" 
       (click)="setNavigationLink(page)" 
       [ngClass]="elementClasses()">
          {{ page.title }}
    </ion-item>
 </ion-list> 
</ion-content>
